        const chartData = {
            datasets: [
                { label: i18nData[currentLang].legend_professional, data: professionalData, backgroundColor: 'rgba(13, 110, 253, 0.7)', borderColor: 'rgba(13, 110, 253, 1)', pointRadius: 8, pointHoverRadius: 12 },
                { label: i18nData[currentLang].legend_academic, data: academicData, backgroundColor: 'rgba(25, 135, 84, 0.7)', borderColor: 'rgba(25, 135, 84, 1)', pointRadius: 8, pointHoverRadius: 12 },
                { label: i18nData[currentLang].legend_workshops, data: workshopData, backgroundColor: 'rgba(249, 115, 22, 0.7)', borderColor: 'rgba(249, 115, 22, 1)', pointRadius: 6, pointHoverRadius: 10 },
                { label: i18nData[currentLang].legend_trainings, data: trainingData, backgroundColor: 'rgba(139, 92, 246, 0.7)', borderColor: 'rgba(139, 92, 246, 1)', pointRadius: 7, pointHoverRadius: 11 },
                { label: i18nData[currentLang].legend_languages, data: languageData, backgroundColor: 'rgba(20, 184, 166, 0.7)', borderColor: 'rgba(20, 184, 166, 1)', pointRadius: 5, pointHoverRadius: 9 }
            ]
        };
        
        const getTooltipHtml = (pointData) => {
             if (pointData.tooltipContent) {
                tooltipEl.style.width = '600px';
                const content = pointData.tooltipContent;
                let innerHtml = `<h4 class="font-bold text-lg mb-2 text-gray-800">${pointData.title} at ${pointData.companyLink ? `<a href="${pointData.companyLink}" target="_blank" class="text-blue-600 hover:underline">${pointData.company}</a>` : pointData.company}</h4>`;
                innerHtml += `<p class="text-sm text-gray-600 mb-2">${pointData.details}</p>`;
                innerHtml += '<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-2 text-sm">';
                for (const [key, value] of Object.entries(content)) {
                    innerHtml += `<div><strong class="text-gray-600">${key}</strong><ul class="list-disc list-inside mt-1">`;
                    value.forEach(item => { innerHtml += `<li>${item}</li>`; });
                    innerHtml += '</ul></div>';
                }
                innerHtml += '</div>';
                return innerHtml;
            } else {
               tooltipEl.style.width = 'auto';
               let titleHtml = pointData.title;
               let detailsHtml = `<p class="text-sm text-gray-600">${pointData.details}</p>`;

               if (pointData.company) {
                    let companyNameHtml = pointData.companyLink 
                        ? `<a href="${pointData.companyLink}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">${pointData.company}</a>` 
                        : pointData.company;
                    
                    let titleLinkHtml = pointData.titleLink
                        ? `<a href="${pointData.titleLink}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">${pointData.title}</a>`
                        : pointData.title

                    titleHtml = `<h4 class="font-bold">${titleLinkHtml} at ${companyNameHtml}</h4>`;
               } else {
                    titleHtml = `<h4 class="font-bold">${pointData.title}</h4>`;
               }


               let innerHtml = titleHtml + detailsHtml;
               
               if (pointData.affiliation) {
                   innerHtml += `<p class="text-sm text-gray-500 mt-1">${pointData.affiliation}</p>`;
               }
               
               if (pointData.stipend) {
                   innerHtml += `<p class="text-sm text-green-600 mt-2 font-semibold">${pointData.stipend}</p>`;
               }

               if (pointData.responsibilities) {
                   innerHtml += '<ul class="list-disc list-inside mt-2 text-sm">';
                   pointData.responsibilities.forEach(item => {
                       innerHtml += `<li>${item}</li>`;
                   });
                   innerHtml += '</ul>';
               }
               return innerHtml;
            }
        }

        const chartOptions = {
            maintainAspectRatio: false,
            scales: {
                x: { type: 'time', time: { unit: 'year' }, grid: { color: '#e9ecef' }, title: { display: true, text: 'Date' } },
                y: { beginAtZero: true, grid: { color: '#e9ecef' }, title: { display: true, text: 'Complexity / Responsibility Index' } }
            },
            onClick: (event, elements) => {
                const tooltipEl = document.getElementById('career-chart-tooltip');
                if (elements.length === 0) {
                     if (!tooltipEl.contains(event.native.target)) {
                        activeTooltip.index = null;
                        activeTooltip.datasetIndex = null;
                        tooltipEl.classList.remove('visible');
                     }
                     return;
                }
                const { datasetIndex, index } = elements[0];
                
                if (activeTooltip.index === index && activeTooltip.datasetIndex === datasetIndex) {
                    activeTooltip.index = null;
                    activeTooltip.datasetIndex = null;
                    tooltipEl.classList.remove('visible');
                } else {
                    activeTooltip.index = index;
                    activeTooltip.datasetIndex = datasetIndex;
                    const pointData = chartData.datasets[datasetIndex].data[index];
                    const { x, y } = elements[0].element;
                    
                    tooltipEl.innerHTML = getTooltipHtml(pointData);
                    tooltipEl.classList.add('visible');

                    const canvasRect = ctx.canvas.getBoundingClientRect();
                    let left = canvasRect.left + window.scrollX + x + 15;
                    let top = canvasRect.top + window.scrollY + y;

                    // Ensure tooltip doesn't go off-screen
                    setTimeout(() => {
                        if (left + tooltipEl.offsetWidth > window.innerWidth - 10) {
                            left = canvasRect.left + window.scrollX + x - tooltipEl.offsetWidth - 15;
                        }
                        if (left < 10) {
                            left = 10;
                        }
                        if (top < window.scrollY) {
                            top = window.scrollY + 10;
                        }
                        if (top + tooltipEl.offsetHeight > window.innerHeight + window.scrollY) {
                            top = window.innerHeight + window.scrollY - tooltipEl.offsetHeight - 10;
                        }
                        tooltipEl.style.left = `${left}px`;
                        tooltipEl.style.top = `${top}px`;
                    }, 0);
                }
            },
            plugins: {
                legend: { position: 'bottom' },
                tooltip: { enabled: false }
            },
             onHover: (event, chartElement) => {
                event.native.target.style.cursor = chartElement[0] ? 'pointer' : 'default';
             }
        };

        if (careerChart) {
            careerChart.destroy();
        }
        careerChart = new Chart(ctx, { type: 'scatter', data: chartData, options: chartOptions });

        // Add a click listener to the document to hide the tooltip when clicking outside
        document.addEventListener('click', function(event) {
            const tooltipEl = document.getElementById('career-chart-tooltip');
            if (careerChart && !ctx.canvas.contains(event.target) && !tooltipEl.contains(event.target)) {
                activeTooltip.index = null;
                activeTooltip.datasetIndex = null;
                tooltipEl.classList.remove('visible');
            }
        });
    }

    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${button.dataset.tab}`).classList.add('active');
            if(button.dataset.tab === 'mechanical') createOrUpdateSkillsChart();
            if(button.dataset.tab === 'processing') setTimeout(() => createOrUpdateCareerChart(), 0);
        });
    });

    document.getElementById('de-btn').addEventListener('click', () => setLanguage('de'));
    document.getElementById('en-btn').addEventListener('click', () => setLanguage('en'));

    setLanguage('de');
    
    // Collapsible section for skills
    const skillsInfoToggle = document.getElementById('skills-info-toggle');
    const skillsInfoContent = document.getElementById('skills-info-content');
    const skillsInfoIcon = document.getElementById('skills-info-icon');

    skillsInfoToggle.addEventListener('click', () => {
        skillsInfoContent.classList.toggle('open');
        skillsInfoIcon.classList.toggle('rotate-180');
    });
    
    // Interactive Interests
    const interestsList = document.getElementById('interests-list');
    const interestsTooltip = document.getElementById('interests-tooltip');
    let activeInterest = null;

    interestsList.addEventListener('click', (event) => {
        const button = event.target.closest('.interest-item');
        if(!button) return;

        const interestId = button.getAttribute('data-interest-id');

        if(activeInterest === button){
             interestsTooltip.classList.remove('visible');
             activeInterest.classList.remove('bg-blue-100');
             activeInterest = null;
             return;
        }

        if(activeInterest) {
            activeInterest.classList.remove('bg-blue-100');
        }
        
        activeInterest = button;
        activeInterest.classList.add('bg-blue-100');
        
        const details = i18nData[currentLang].interests[`${interestId}_details`];
        interestsTooltip.innerHTML = `<p class="text-sm">${details}</p>`;
        
        const buttonRect = button.getBoundingClientRect();
        interestsTooltip.classList.add('visible');
        
        let top = buttonRect.top + window.scrollY;
        let left = buttonRect.right + window.scrollX + 10;
        
        setTimeout(() => {
            const tooltipRect = interestsTooltip.getBoundingClientRect();
            if (left + tooltipRect.width > window.innerWidth - 10) {
                left = buttonRect.left + window.scrollX - tooltipRect.width - 10;
            }
             if (top + tooltipRect.height > window.innerHeight + window.scrollY) {
                top = window.innerHeight + window.scrollY - tooltipRect.height - 10;
            }
            if (left < 10) {
                left = 10;
            }
            if (top < 10) {
                top = 10;
            }

            interestsTooltip.style.left = `${left}px`;
            interestsTooltip.style.top = `${top}px`;
        }, 0);
    });
    
    document.addEventListener('click', function(event) {
        if (interestsList && !interestsList.contains(event.target) && !interestsTooltip.contains(event.target)) {
            interestsTooltip.classList.remove('visible');
            if (activeInterest) {
                activeInterest.classList.remove('bg-blue-100');
                activeInterest = null;
            }
        }
    });

});
</script>
</body>
</html>
